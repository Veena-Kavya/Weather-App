<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="weatherApp">
        <div class="navbar">
            <div class="logo">
                <img src="https://oxenticstemplates.biz/templatemonster/weather/images/logo.png" alt=""></div>
                <div class="links">
                    <a href="">Home</a>
                    <a href="">News</a>
                    <a href="">Map</a>
                    <a href="">Contact</a>
                    <a href="">login</a>
                </div>
            </div>
        </div>
        <div class="home">
            <div class="search">
                <input type="text" id="data" placeholder="enter the city name">
                <button onclick="search()">search</button>
            </div>
            <div class="info">
                <h2 id="cityName">CITY:</h2>
                
               
                <h3 id="countryName">COUNTRY :</h3>
              
            </div>
            <div class="temp">
                <div class="tempinfo">
                    <h1>Temperature</h1>
                    <h1 id="temperature" style="font-size: 60px; color:black ;">0<sup>o</sup>C</h1>
                </div>
                <div class="image">
                    <img src="house.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
